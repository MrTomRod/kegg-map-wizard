<path{% if shape.kegg_map._bbox_mode %} id="{{ shape.hash }}"{% else %} stroke="{{ shape.color() }}"{% endif %} title="{{ shape.description }}" class="shape {{ shape.classes()|join(' ') }}" data-apply-color-to="stroke"{% if shape.bbox %} data-bbox='{{ shape.bbox.serialized()|safe }}'{% endif %} data-annotations='{{ shape.annotations_serialized()|safe }}' fill="none" stroke-width="10" d="{{shape.coords}}"/>